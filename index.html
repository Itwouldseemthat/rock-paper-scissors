<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="/scripts/index.js"></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="game-mode-bar">
                <button class="btn bo1" type="submit">Best of 1</button>
                <button class="btn bo3" type="submit">Best of 3</button>
                <button class="btn bo5" type="submit">Best of 5</button>
            </div>
            <div class="select-game-mode">
                <p class="game-mode-intro">Please select game mode</p>
            </div>
            <div class="score-table">
                <p class="score player">0</p>
                <p class="score pc">0</p>
            </div>
            <div class="game-field">
                <img class="player-img" src="/img/scissors.png">
                <img class="pc-img" src="/img/scissors.png">
            </div>
            <div class="choose">
                <button class="button rock" type="submit">Rock</button>
                <button class="button paper" type="submit">Paper</button>
                <button class="button scissors" type="submit">Scissors</button>
            </div>
        </div>
    </header>
</body>
</html>
